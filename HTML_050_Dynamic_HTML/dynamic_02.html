<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic</title>
    <script>
      const doc = document;
      doc.addEventListener("DOMContentLoaded", () => {
        let body = doc.querySelector("body");

        let tb = doc.createElement("table");
        let tr1 = doc.createElement("tr");
        let tr2 = doc.createElement("tr");

        let td1 = doc.createElement("td");
        td1.innerHTML = "이름";
        tr1.appendChild(td1);

        let td2 = doc.createElement("td");
        td2.innerHTML = "전화번호";
        tr1.appendChild(td2);

        let td3 = doc.createElement("td");
        td3.innerHTML = "주소";
        tr1.appendChild(td3);

        let td4 = doc.createElement("td");
        td4.innerHTML = "홍길동";
        tr2.appendChild(td4);

        let td5 = doc.createElement("td");
        td5.innerHTML = "010-1111-1111";
        tr2.appendChild(td5);

        let td6 = doc.createElement("td");
        td6.innerHTML = "서울특별시";
        tr2.appendChild(td6);

        tb.appendChild(tr1);
        tb.appendChild(tr2);
        body.appendChild(tb);

        // js 배열을 사용하여
        const titles = ["이름", "전화번호", "주소"];
        const data = ["홍길동", "010", "서울시"];

        let table1 = doc.createElement("table");
        let tr = doc.createElement("tr");
        for (let i = 0; i < titles.length; i++) {
          let td = doc.createElement("td");
          td.innerHTML = titles[i];
          tr.appendChild(td);
        }
        table1.appendChild(tr);

        body.appendChild(table1);
      });
    </script>
    <style>
      table {
        border-collapse: collapse;
        width: 80%;
        margin: 10px autor;
      }
      table td {
        border: 1px solid blue;
      }
    </style>
  </head>
  <body></body>
</html>
